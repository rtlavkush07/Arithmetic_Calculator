<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator_by_lavkush.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="resultBox" readonly>

        <div>
            <button class="optr ac">AC</button>
            <button class="optr del">DEL</button>
            <button class="optr">%</button>
            <button class="optr">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="optr">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="optr">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="optr">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="optr">.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
